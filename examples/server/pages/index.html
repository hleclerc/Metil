<?xml version="1.0" encoding="iso-8859-1"?>
<html>
    <head>
        <link href="terminal.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="img_server.js"></script>
        <script type="text/javascript" src="base_MetilServer.js"></script>
        <script type="text/javascript">
            function init_all() {
                init_frame_as_terminal( "my_frame" );
                img_init( "my_canvas" );
                reg_mesh( "my_canvas", "toto.unv" );
                fit_img ( "my_canvas" );
                display_img( "my_canvas" );
            }
            function close_all() {
                var xhr_object = my_xml_http_request();
                xhr_object.open( "GET", "exit.html", false );
                xhr_object.send( null );
            }
        </script>
    </head>
    <body onload="init_all();" onunload="close_all();">
        Toto
        <canvas id="my_canvas" w="400" h="400">
        </canvas>
        <iframe id="my_frame" width="100%" height="100" frameborder="1">
        </iframe>
    </body>
</html>
